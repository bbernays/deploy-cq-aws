kind: source
spec:
  # Source spec section
  name: aws
  path: "cloudquery/aws"
  version: "v15.2.0"
  tables: ["*"]
  destinations: ["s3"] 
---
kind: destination
spec:
  name: "s3"
  path: "cloudquery/s3"
  version: "v2.2.3"
  write_mode: "append"
  spec:
    bucket: <BEFORE_DEPLOYING_UPDATE_THIS>
    path: "{{TABLE}}/{{UUID}}.parquet"
    format: "parquet"
    athena: true